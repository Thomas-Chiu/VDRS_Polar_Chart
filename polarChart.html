<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <style>
    #main {
      width: 100vw;
      height: 100vh;
      padding-top: 1rem;
    }
  </style>
</head>

<body>
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <div id="main"></div>

  <!-- 引用 echarts.js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>

<script>
let chartDom = document.getElementById('main');
let myChart = echarts.init(chartDom);
let option;
let data = [];
let data2 = [];

for (let i = 0; i <= 1000; i++) {
    let r =Math.round(Math.random()*120);
    data.push([r, i]);
}

for (let i = 0; i <= 1000; i++) {
    let r =Math.round(Math.random()*120);
    data2.push([r, i]);
}

console.log(data);

for (let i = 1; i <= 360; i++) {
    let r =Math.round(Math.random()*240);
    data2.push([r, i]);
}


option = {
    title: {
        text: '數位大餅圖'
    },
    legend: {
        // legend.data 和 series[].data 名字要一樣
        data: ['車速', '里程數']
    },
    polar: {
        center: ['50%', '50%'],
        radius: ['50%', '75%'] // [內半徑, 外半徑]
    },    
    tooltip: { trigger: 'axis' },
    angleAxis: {
        type: 'value',
        startAngle: -90,
        splitNumber: 0,
        axisLine: { show: false }
    },
    radiusAxis: {
        min: 0,
    },
    series: [
      {
        coordinateSystem: 'polar',
        name: '車速',
        type: 'line',
        showSymbol: false,
        data: data
      },
    {
        coordinateSystem: 'polar',
        name: '里程數',
        type: 'line',
        showSymbol: false,
        data: data2,
    }
  ],
    animationDuration: 2000
};


option && myChart.setOption(option);
</script>
</body>
</html>
